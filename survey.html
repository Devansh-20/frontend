<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resturant Survey</title>
</head>
<body>
<header>
    <h1 align="center">Resturant Survey</h1>
    <img src="img/index.png" alt="spoon and knife logo" width="100px">
    <p align="right"> <b>Please help us learn</b> <br> What we're doing right and <br> what we need more work <br> on by filling out this card</p>
</header>
<main>
    <div>
        <form action="container.txt">
            <input type="text" placeholder="People in party?">
            <input type="date" placeholder="Date"> <br>
            <label for="tabel1">
                <input type="radio" name="ftabel" value="Dine in" id="tabel1">Dine in
            </label>

            <label for="tabel2">
                <input type="radio" name="ftabel" value="Take out" id="tabel2">Take out
            </label>

            <label for="tabel3">
                <input type="radio" name="ftabel" value="Breakfast" id="tabel3">Breakfast
            </label>

            <label for="tabel4">
                <input type="radio" name="ftabel" value="Lunch" id="tabel4">Lunch
            </label>

            <label for="tabel5">
                <input type="radio" name="ftabel" value="Dinner" id="tabel5">Dinner
            </label> <br>
            <input type="text" placeholder="Srver's name"> <br>

            <textarea name="Order list" id="Order list" cols="30" rows="10" placeholder="What did you ordered??"></textarea>
            <br>
            <label for="q1">
                Quality of food:
                <input type="radio" name="a" value="Excellent" id="q1">Excellent
            </label>

            <label for="q2">
                <input type="radio" name="a" value="Good" id="q2">Good
            </label>

            <label for="q3">
                <input type="radio" name="a" value="Bad" id="q3">Bad
            </label>
            <br>
              <label for="q4">
                  Portion size:
                <input type="radio" name="b" value="Excellent" id="q4">Excellent
            </label>

              <label for="q5">
                <input type="radio" name="b" value="Good" id="q5">Good
            </label>

              <label for="q6">
                <input type="radio" name="b" value="Bad" id="q6">Bad
            </label>
            <br>
              <label for="q7">
                  Ease of ordering:
                <input type="radio" name="c" value="Bad" id="q7">Excellent
            </label>

             <label for="q8">
                 <input type="radio" name="c" value="Good" id="q8">Good
            </label>

             <label for="q9">
                <input type="radio" name="c" value="Bad" id="q9">Bad
            </label>

            <br>
             <label for="q10">
                  Service:
                <input type="radio" name="d" value="Excellent" id="q10">Excellent
            </label>

            <label for="q11">
                <input type="radio" name="d" value="Good" id="q11">Good
            </label>

            <label for="q12">
                <input type="radio" name="d" value="Bad" id="q12">Bad
            </label>

            <br>
            <label for="q13">
                  Cleanliness:
                <input type="radio" name="e" value="Excellent" id="q13">Excellent
            </label>

            <label for="q14">
                <input type="radio" name="e" value="Good" id="q14">Good
            </label>

            <label for="q15">
                <input type="radio" name="e" value="Bad" id="q15">Bad
            </label>

            <br>
            <label for="q16">
                  Overall Value:
                <input type="radio" name="f" value="Excellent" id="q16">Excellent
            </label>

            <label for="q17">
                <input type="radio" name="f" value="Good" id="q17">Good
            </label>

            <label for="q18">
                <input type="radio" name="f" value="Bad" id="q18">Bad
            </label> <br>
            <hr>

            <textarea name="comments" id="c" cols="30" rows="10" placeholder="Comments??"></textarea>
            <br>
            <hr>
            <label for="q19">
                  How did you know about us:
                <input type="radio" name="g" value="Newspaper" id="q19">Newspaper
            </label>

            <label for="q20">
                <input type="radio" name="g" value="Tv" id="q20">Tv
            </label>

            <label for="q21">
                <input type="radio" name="g" value="Radio" id="q21">Radio
            </label>

            <label for="q22">
                <input type="radio" name="g" value="Friend" id="q22">Friend
            </label>

            <label for="q23">
                <input type="radio" name="g" value="Others" id="q23">Others
            </label>

        </form>
        
    </div>
</main>
  
</body>
</html>
